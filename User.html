<!DOCTYPE html>
<html lang="es" x-data="appUsuario()" x-init="init()">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pantalla Usuario </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

<style>
body {
    margin: 0;
    padding: 0;
    background: white;
    font-family: Arial, sans-serif;
}

/* TOP BAR */
        .topbar {
            width: 100%;
            height: 70px;
            background: #B573FF;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            z-index: 20;
        }

        .hamburger {
            position: absolute;
            left: 20px;
            top: 12px;
            background: #8B35FF;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .hamburger div {
            width: 28px;
            height: 4px;
            background: white;
            margin: 4px 0;
            border-radius: 5px;
        }

.title-pill {
    background: #9B00F6;
    padding: 8px 40px;
    border-radius: 25px;
    font-size: 20px;
    color: white;
    font-weight: bold;
}


 /* Sidebar */
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: #814ac495; /* Morado claro */
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 80px;
        box-sizing: border-box;
    }
    .sidebar.open {
        transform: translateX(0);
    }

    .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-grow: 1;
    }

    .menu-button {
        background-color: #ffffff;
        color: #8300F6;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        margin: 15px 0;
        width: 170px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
    }
    .menu-button:hover {
        background-color: #e0d7f8;
    }

    .bottom-area {
        margin-top: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .bottom-icon {
        margin-bottom: 20px;
        cursor: pointer;
    }

/* ===== MAIN CONTENT (PICTURE + FORM) ===== */
main {
    width: 100%;
    text-align: center;
    margin-top: 35px;
}

.section-title {
    font-size: 22px;
    font-weight: bold;
    color: #8300F6;
    margin-bottom: 15px;
}

.img-box {
    width: 230px;
    height: 230px;
    border-radius: 30px;
    border: 4px solid #8300F6;
    margin: 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #8300F6;
    font-size: 18px;
    background: white;
}

/* INPUTS */
.input-wrap {
    width: 330px;
    height: 55px;
    border: 3px solid #8300F6;
    border-radius: 25px;
    margin: 20px auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
}
.input-wrap input {
    border: none;
    font-size: 18px;
    width: 100%;
    outline: none;
}
.input-icon {
    font-size: 28px;
    color: #8300F6;
}

/* LOG OUT BUTTON */
.logout-btn {
    background: #9B00F6;
    color: white;
    border: none;
    padding: 10px 40px;
    border-radius: 25px;
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
}

</style>
</head>

<body>

<!-- ================ TOP BAR ================ -->
<div class="topbar">
        <div class="hamburger" @click="sidebarOpen=!sidebarOpen">
            <div></div><div></div><div></div>
        </div>
    <div class="title-pill">Usuario</div>
</div>

<!-- Sidebar -->
<div :class="{ 'sidebar': true, 'open': sidebarOpen }">
    <div class="menu">
        <button class="menu-button" onclick="location.href='mp3tomusic.html'">mp3 to music sheet</button>
        <button class="menu-button" onclick="location.href='library.html'">Library</button>
        <button class="menu-button" onclick="location.href='create.html'">Create</button>
        <button class="menu-button" onclick="location.href='User.html'">User</button>
    </div>
    <div class="bottom-area">
        <div class="bottom-icon" @click="sidebarOpen = false">
            <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="40" height="40">
                <path d="M18 6L6 18M6 6l12 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
</div>

<!-- ================ MAIN CONTENT ================ -->
<main>
    <div class="section-title">Imagen</div>

    <div class="img-box">cargar imagen</div>

    <div class="input-wrap">
        <input type="text" placeholder="Nombre..." />
        <span class="input-icon">◉</span>
    </div>

    <div class="input-wrap">
        <input type="email" placeholder="aa@gmail.com" />
        <span class="input-icon">◉</span>
    </div>

    <div class="input-wrap">
        <input type="password" placeholder="************" />
        <span class="input-icon">◉</span>
    </div>

    <button class="logout-btn" @click="logout()">Log out</button>
</main>

<script>
function appUsuario(){
    return{
        sidebarOpen:false,
        usuario:"",
        async init(){
            try{
                let r = await fetch('/api/session',{credentials:'include'});
                let d = await r.json();
                this.usuario = d.email || "";
            }catch{}
        },
        async logout(){
            await fetch('/api/logout',{method:'POST',credentials:'include'});
            window.location.href="index.html";
        }
    }
}
</script>

</body>
</html>
