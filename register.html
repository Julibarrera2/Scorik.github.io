<!DOCTYPE html>
<html lang="en" x-data="registerApp()">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Scorik</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100" style="background-color: #65d6c7;">

<div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
<h2 class="text-center mb-4">Register</h2>
<form @submit.prevent="register">
    <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" id="email" class="form-control" x-model="email" required>
    </div>
    <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" id="password" class="form-control" x-model="password" required>
    </div>
    <template x-if="error">
    <div class="alert alert-danger" role="alert" x-text="errorMsg">
        User already exists!
    </div>
    </template>
    <template x-if="success">
    <div class="alert alert-success" role="alert">
        Registered successfully! Go to <a href='login.html'>Login</a>.
    </div>
    </template>
    <button type="submit" class="btn btn-primary w-100">Register</button>
</form>
</div>

<script>
function registerApp() {
    return {
        email: '',
        password: '',
        error: false,
        success: false,
        errorMsg: '',
        async register() {
        this.error = false; this.success = false; this.errorMsg = '';
        try {
            const resp = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: this.email.trim().toLowerCase(),
                password: this.password
            })
        });
        const data = await resp.json();

        if (data.success) {
            // Auto-login: guardamos SIEMPRE { email } en localStorage
            const emailNorm = this.email.trim().toLowerCase();
            localStorage.setItem('currentUser', JSON.stringify({ email: emailNorm }));
            // Redirig√≠ a donde quieras ver la app ya autenticada
            window.location.href = 'dashboard.html'; // o 'mp3tomusic.html'
        } else {
            this.error = true;
            this.errorMsg = data.message || 'Error registering user.';
        }
        } catch (e) {
            this.error = true;
            this.errorMsg = 'Network error. Try again.';
        }
    }
    }
}
</script>

</body>
</html>
