<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor de Partitura</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light text-dark" style="font-family: 'Inter', sans-serif;">
<div class="container py-5">
    <h2 class="fw-bold text-center mb-4">Editor de Partitura</h2>
    <div class="mb-3 text-center">
    <p class="text-muted">Aquí podrás visualizar y editar la partitura generada.</p>
    <textarea class="form-control" rows="10" placeholder="Contenido de la partitura..."></textarea>
    </div>
    <div class="text-center">
    <button class="btn btn-primary me-2">Guardar</button>
    <button class="btn btn-secondary" onclick="window.location.href='index.html'">Volver al inicio</button>
    </div>
</div>
</body>
</html>
