<script>
// Devuelve el email aunque currentUser sea string, objeto o hasta doble-JSON
function getCurrentUserEmail() {
    let raw = localStorage.getItem('currentUser');
    if (!raw || raw === 'null' || raw === 'undefined') return '';

  // intentá "des-envolver" hasta 2 veces por si está doble-stringificado
for (let i = 0; i < 2; i++) {
    try {
        const obj = JSON.parse(raw);
        if (obj && typeof obj === 'object' && obj.email) {
        raw = String(obj.email);
        break;
    }
    if (typeof obj === 'string') { raw = obj; continue; }
    break;
    } catch { break; }
    }
    const email = String(raw).trim().toLowerCase();
    return /^\S+@\S+\.\S+$/.test(email) ? email : '';
}
// Redirigí solo si no hay email válido
const __EMAIL__ = getCurrentUserEmail();
if (!__EMAIL__) {
    window.location.href = 'login.html';
}
</script>


<script>
function appScorik() {
    return {
        sidebarOpen: false,
        activeTab: 'mp3',
        lastImage: '',
        lastXml: '',
        nombrePartitura: 'mi_partitura',
        get usuario() { return getCurrentUserEmail(); },

        convertMp3() {
            const mp3Input = document.getElementById('mp3-upload');
            const instrumentSelect = document.getElementById('instrumentSelect');
            const file = mp3Input.files[0];
            const instrument = instrumentSelect.value;
            const email = getCurrentUserEmail();
            if (!email) { alert("Tu sesión expiró. Volvé a loguearte."); return; }

            if (!file || !instrument) {
                alert("Seleccioná instrumento y archivo mp3");
                return;
            }
            // Iniciar pantalla de loading
            showLoading();

            const formData = new FormData();
            formData.append('file', file);
            formData.append('usuario', email);

            // Lanzar la consulta de progreso en paralelo
            let keepPolling = true;
            pollProgress(email, () => keepPolling);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(resp => resp.json())
            .then(data => {
                keepPolling = false; // Terminar polling

                // Esperar un segundo para que la barra llegue al final y después mostrar el resultado
                setTimeout(() => {
                    hideLoading();
                    if (data.imagen) {
                        this.activeTab = 'sheet';
                        this.lastImage = data.imagen + '?v=' + Date.now();
                        this.lastXml = data.xml || '';
                    } else {
                        alert("No se generó imagen.");
                    }
                }, 900);
            })
            .catch(() => {
                keepPolling = false;
                hideLoading();
                alert("Error en el procesamiento.");
            });
        },

        savePartitura() {
            const email = getCurrentUserEmail();
            if (!email) {
                alert("Tu sesión expiró. Volvé a loguearte.");
                return;
            }
        // 2) Debe existir una imagen generada
        if (!this.lastImage) {
            alert("No hay partitura para guardar. Convertí un MP3 primero.");
            return;
        }

        // 3) Nombre saneado (evita espacios y caracteres raros en el archivo)
        const nombreLimpio = (this.nombrePartitura || 'mi_partitura')
            .trim().toLowerCase()
            .replace(/[^a-z0-9._-]+/g, '_')
            .replace(/^_+|_+$/g, '') || 'mi_partitura';
            
            // Enviar petición para guardar partitura en carpeta definitiva
            fetch('/save_partitura', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    usuario: email,
                    nombre: nombreLimpio,
                    imagen: this.lastImage.split('?')[0], // sin cache
                    xml: this.lastXml
                })
                })
            .then(resp => resp.json())
            .then(data => {
                if (data.success) {
                    alert("Partitura guardada correctamente en tu biblioteca.");
                } else {
                    alert("Error al guardar partitura.");
                }
            });
        }
    }
}

function initScorik() { /* opcional si querés lógica al iniciar, podés dejarlo vacío */ }
function logout() {
    localStorage.removeItem('currentUser');
    window.location.href = 'index.html';
}

// ---- Pantalla de loading y polling ----

const PROGRESS_STEPS = [
    { txt: "Convirtiendo el audio...", pct: 10 },
    { txt: "Audio cargado correctamente.", pct: 20 },
    { txt: "Detectando notas...", pct: 50 },
    { txt: "Generando imagen ...", pct: 85 },
    { txt: "Imagen generada", pct: 100 }
];

function showLoading() {
    document.getElementById('loading-overlay').style.display = 'flex';
    setProgressUI(0, "Preparando...");
}
function hideLoading() {
    document.getElementById('loading-overlay').style.display = 'none';
}

// Avanza la barra en base al texto recibido del backend
function setProgressUI(pct, msg) {
    const circle = document.getElementById('progress-circle');
    const bar = document.getElementById('bar');
    const msgDiv = document.getElementById('progress-msg');
    const full = 2 * Math.PI * 45;
    circle.setAttribute('stroke-dashoffset', full - (pct/100)*full);
    bar.style.width = `${pct}%`;
    msgDiv.textContent = msg;
}

// Consulta cada 1s el backend y actualiza la barra
function pollProgress(usuario, keepPollingFunc) {
    usuario = usuario || 'anon';
    let lastPct = 0;
    function buscar() {
        fetch('/api/progress/' + encodeURIComponent(usuario))
            .then(r => r.json())
            .then(data => {
                const msg = data.msg || "Preparando...";
                let pct = lastPct;
                for (const step of PROGRESS_STEPS) {
                    if (msg.includes(step.txt)) {
                        pct = step.pct;
                        break;
                    }
                }
                setProgressUI(pct, msg);
                lastPct = pct;
            })
            .finally(() => {
                if (keepPollingFunc()) {
                    setTimeout(buscar, 1000);
                }
            });
    }
    buscar();
}
</script>
