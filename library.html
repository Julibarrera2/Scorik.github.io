<!DOCTYPE html>  
<html lang="en" x-data="{ sidebarOpen: false, activeSection: 'library' }">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblioteca & Shearch</title>
<script>
  // Guardia temprano: corre apenas se parsea el <head>
async function requireSessionOrRedirect() {
    try {
    const r = await fetch('/api/session');
    if (!r.ok) throw 0;
    const d = await r.json();
    if (!d.logged_in) throw 0;
    return d.email || '';
    } catch {
    location.href = 'login.html';
    return '';
    }
}
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<style>
    html, body {
        height: 100%;
        margin: 0;
        background-color: #fefefe;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* Sidebar */
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: #814ac495; /* Morado claro */
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 80px;
        box-sizing: border-box;
    }
    .sidebar.open {
        transform: translateX(0);
    }

    .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-grow: 1;
    }

    .menu-button {
        background-color: #ffffff;
        color: #8300F6;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        margin: 15px 0;
        width: 170px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
    }
    .menu-button:hover {
        background-color: #e0d7f8;
    }

    .logout-btn {
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        margin-bottom: 20px;
        width: 100px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
    }
    .logout-btn:hover {
        background-color: #c82333;
    }

    .bottom-area {
        margin-top: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .bottom-icon {
        margin-bottom: 20px;
        cursor: pointer;
    }

    /* Top bar */
    .top-bar {
        height: 100px;
        width: 100%;
        background-color: #5AE9DD;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
    }
    .menu-btn {
        background: none;
        border: none;
        font-size: 32px;
        cursor: pointer;
        color: #6b00d6;
    }
    .top-title {
        background-color: #9B00F6;
        color: white;
        border-radius: 25px;
        padding: 8px 40px;
        font-weight: bold;
        font-size: 20px;
        text-align: center;
    }
    .search-btn {
        background: none;
        border: none;
        font-size: 28px;
        cursor: pointer;
        color: #6b00d6;
    }

    /* Main Container */
    .content {
        height: calc(100% - 100px);
        overflow: auto;
    }

    /* Library Section */
    .library {
        padding: 20px;
        text-align: center;
    }
    .library h3 {
        color: #6b00d6;
        margin-bottom: 20px;
        font-weight: bold;
        text-decoration: underline;
    }
    .cards {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
    }
    .card {
        width: 100px;
        height: 140px;
        background-color: rgb(247, 247, 247);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 3px 12px 0 rgba(110, 0, 246, 0.08);
        color: #6b00d6;
    }
    .card:hover {
    box-shadow: 0 6px 16px 0 rgba(110, 0, 246, 0.18);
    transform: translateY(-4px) scale(1.04);
    border-color: #9B00F6;
    }
    .card img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
    }

    /* Search Section */
    .search-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 100px;
    }
    .search-title {
        background-color: #9B00F6;
        color: white;
        border-radius: 25px;
        padding: 10px 40px;
        font-weight: bold;
        font-size: 20px;
        margin-bottom: 40px;
    }
    .search-box {
        background-color: white;
        border: 5px solid #9B00F6;
        border-bottom-width: 15px;
        border-radius: 30px 30px 20px 20px;
        padding: 10px 20px;
        width: 350px;
        display: flex;
        align-items: center;
    }
    .search-box input {
        border: none;
        outline: none;
        flex: 1;
        font-size: 18px;
        padding: 5px 10px;
    }
    .search-icon {
        background-color: #9B00F6;
        color: white;
        padding: 10px 12px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 20px;
        margin-left: 10px;
    }
</style>
</head>
<body>

<!-- Top bar -->
<div class="top-bar">
    <button class="menu-btn" @click="sidebarOpen = !sidebarOpen">‚â°</button>
    <div class="top-title" @click="activeSection = 'library'">biblioteca</div>
    <button class="search-btn" @click="activeSection = 'search'">üîç</button>
</div>

<!-- Sidebar -->
<div :class="{ 'sidebar': true, 'open': sidebarOpen }">
    <div class="menu">
        <button class="menu-button" onclick="location.href='mp3tomusic.html'">mp3 to music sheet</button>
        <button class="menu-button" onclick="location.href='library.html'">Library</button>
        <button class="menu-button" onclick="location.href='create.html'">Create</button>
    </div>
    <div class="bottom-area">
        <button class="logout-btn" @click="logout">Logout</button>
        <div class="bottom-icon" @click="sidebarOpen = false">
            <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="40" height="40">
                <path d="M18 6L6 18M6 6l12 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
</div>

<!-- Main content -->
<div class="content">
    <div x-show="activeSection === 'library'" x-transition.opacity.duration.500ms>
        <div class="library">
            <h3>recientes</h3>
            <div class="cards" id="partituras-cards">
            <!-- Aqu√≠ van las cards din√°micas -->
            </div>
        </div>
    </div>

    <div x-show="activeSection === 'search'" x-transition.opacity.duration.500ms>
        <div class="search-section">
            <div class="search-title">shearch</div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <div class="search-icon">üîç</div>
            </div>
        </div>
    </div>
</div>

<!-- MODAL PARA VER LA PARTITURA EN GRANDE -->
<div id="partitura-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(20,0,50,0.6);z-index:5000;align-items:center;justify-content:center;">
    <div style="background:white;padding:28px 24px 12px 24px;border-radius:20px;max-width:98vw;max-height:95vh;display:flex;flex-direction:column;align-items:center;">
        <img id="modal-img" src="" style="max-width:70vw;max-height:65vh;border-radius:14px;box-shadow:0 6px 36px #0004;">
        <button onclick="document.getElementById('partitura-modal').style.display='none'"
            style="margin-top:24px;border:none;background:#9B00F6;color:white;font-size:20px;padding:8px 24px;border-radius:16px;cursor:pointer;">
            Cerrar
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', async () => {
    const usuario = await requireSessionOrRedirect();

    const cardsContainer = document.getElementById('partituras-cards');

    // Bot√≥n +
    const plusCard = document.createElement('div');
    plusCard.className = 'card';
    plusCard.innerHTML = '<img src="https://img.icons8.com/ios/50/plus.png" alt="plus">';
    plusCard.onclick = () => location.href = 'mp3tomusic.html';
    cardsContainer.appendChild(plusCard);

    if (!usuario) return;

    fetch('/api/partituras_usuario/' + encodeURIComponent(usuario))
        .then(resp => resp.json())
        .then(partituras => {
            partituras.forEach(p => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <img src="${p.imagen}" alt="partitura" style="width:60px;height:60px;border-radius:7px;">
                    <span style="font-size:14px;margin-top:5px;">${p.nombre.replaceAll('_', ' ')}</span>
                `;
                card.onclick = () => {
                    document.getElementById('modal-img').src = p.imagen;
                    document.getElementById('partitura-modal').style.display = 'flex';
                }
                cardsContainer.appendChild(card);
            });
        });
});
async function logout() {
    await fetch('/api/logout', { method: 'POST' });
    location.href = 'index.html';
}

</script>

</body>
</html>
