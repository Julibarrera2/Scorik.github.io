<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false }" x-init="checkAuth()">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<style>
    body {
        background-color: #5AE9DD;
    }
    .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100%;
    background-color: #6b2bd97c;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    }
    .sidebar.open {
    transform: translateX(0);
    }
    .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
    }
    .sidebar li {
    padding: 15px 20px;
    color: rgb(18, 18, 18);
    cursor: pointer;
    }
    .sidebar li:hover {
    background-color: #5521b5e6;
    }
    .menu-btn {
        position: fixed;
        display: column;
        top: 20px;
        left: 20px;
    }
    .logout-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    }
    
    .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
    }

    .menu-button {
        background-color: #ffffff;
        color: #8300F6;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        margin: 15px 0;
        width: 150px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    .menu-button:hover {
        background-color: #e0d7f8;
        transform: scale(1.05);
    }

</style>
</head>
<body>

<!-- Menu Button -->
<div class="container text-center mt-5">
<button class="btn btn-primary menu-btn" @click="sidebarOpen = !sidebarOpen">â˜° Open Menu</button>
</div>

<!-- Logout Button -->
<button class="btn btn-danger logout-btn" @click="logout">Logout</button>

<!-- Sidebar -->
<div :class="{ 'sidebar': true, 'open': sidebarOpen }">

<div class="menu">
    <button class="menu-button" onclick="location.href='mp3tomusic.html'">mp3 to music sheet</button>
    <button class="menu-button" onclick="location.href='library.html'">Library</button>
    <button class="menu-button" onclick="location.href='editor.html'">Editor</button>
    <button class="menu-button" onclick="location.href='create.html'">Create</button>
</div>
<div class="bottom-icon" @click="sidebarOpen = false">
    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="40" height="40">
    <path d="M18 6L6 18M6 6l12 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</div>
</div>

<script>
function checkAuth() {
if (!localStorage.getItem('currentUser')) {
    window.location.href = 'login.html';
}
}

function logout() {
localStorage.removeItem('currentUser');
window.location.href = 'index.html';
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
