<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false }" x-init="checkAuth()">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<style>
    body {
    background-color: #65d6c7;
    }
    .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 250px;
    height: 100%;
    background-color: #6c2bd9;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    }
    .sidebar.open {
    transform: translateX(0);
    }
    .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
    }
    .sidebar li {
    padding: 15px 20px;
    color: white;
    cursor: pointer;
    }
    .sidebar li:hover {
    background-color: #5521b5;
    }
    .menu-btn {
    margin: 20px;
    }
    .logout-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    }
</style>
</head>
<body>

<!-- Menu Button -->
<div class="container text-center mt-5">
<button class="btn btn-primary menu-btn" @click="sidebarOpen = !sidebarOpen">â˜° Open Menu</button>
</div>

<!-- Logout Button -->
<button class="btn btn-danger logout-btn" @click="logout">Logout</button>

<!-- Sidebar -->
<div :class="{ 'sidebar': true, 'open': sidebarOpen }">
<ul class="mt-5">
    <button class="bottonmp3" onclick="window.location.href='mp3tomusic.html'">
        <i class="fas fa-user-plus me-1"></i>MP3 to Music Sheet
    </button>
    <li>Library</li>
    <button class="bottonmp3" onclick="window.location.href='editor.html'">
        <i class="fas fa-user-plus me-1"></i>Editor
    <li>Create</li>
</ul>
</div>

<script>
function checkAuth() {
if (!localStorage.getItem('currentUser')) {
    window.location.href = 'login.html';
}
}

function logout() {
localStorage.removeItem('currentUser');
window.location.href = 'login.html';
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
