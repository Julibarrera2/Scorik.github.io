<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false }" x-init="checkAuth()">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Scorik</title>
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<style>
    body {
    margin: 0;
    background-color: #5AE9DD;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
    }

    .center-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    }

    .logo {
    width: 200px;
    max-width: 80%;
    margin-bottom: 20px;
    }

    .brand-name {
    font-size: 2rem;
    font-weight: bold;
    color: #6B2BD9;
    letter-spacing: 5px;
    }

    .slogan {
    color: #6B2BD9;
    font-size: 1.2rem;
    margin-bottom: 40px;
    }

    .cta-button {
    background-color: #6B2BD9;
    color: white;
    border: none;
    border-radius: 30px;
    padding: 15px 40px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    text-decoration: none;
    transition: transform 0.2s ease;
    }

    .cta-button:hover {
    transform: scale(1.05);
    }

    
</style>
</head>
<body x-data="{ sidebarOpen: false }">


<!-- Contenido central -->
<div class="center-content">
    <img src="Img/logo skorik.png" alt="Scorik Logo" class="logo" />
    <a href="mp3tomusic.html" class="cta-button">mp3 to music sheet</a>
</div>

<script>
    async function checkAuth() {
    try {
        const r = await fetch('/api/session');
        if (!r.ok) throw 0;
        const d = await r.json();
        if (!d.logged_in) throw 0;
    } catch {
    window.location.href = 'login.html';
    }
    }

async function logoutbtn() {
    await fetch('/api/logout', { method: 'POST' });
    window.location.href = 'login.html';
}
</script>
</body>
</html>
