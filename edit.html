<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false, grid: Array(24).fill(false) }" x-init="checkAuth()">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor de Partitura</title>

<style>
    html, body {
        height: 100%;
        margin: 0;
        background-color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: #6b2bd97c;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 100px;
    }
    .sidebar.open {
        transform: translateX(0);
    }
    .menu-button {
        background-color: #ffffff;
        color: #8300f6cf;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        margin: 15px 0;
        width: 150px;
        cursor: pointer;
    }
    .menu-button:hover {
        background-color: #e0d7f8;
        transform: scale(1.05);
    }
    .bottom-icon {
        position: absolute;
        bottom: 20px;
        cursor: pointer;
    }

    /* Top bar */
    .top-bar {
        height: 100px;
        width: 100%;
        background-color:#5AE9DD;
        display: flex;
        align-items: center;
        padding: 0 20px;
        box-sizing: border-box;
    }

    .menu-btn {
        background: none;
        border: none;
        font-size: 32px;
        cursor: pointer;
        color: #6b00d6;
    }

    /* create content */
    .create-container {
        height: calc(100% - 70px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: start;
        padding: 20px;
    }
    .create-title {
        color: #6b00d6;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(4, 40px);
        gap: 5px;
        background-color: #9B00F6;
        padding: 10px;
        border-radius: 20px;
        width: 300px;
        height: auto;
        margin-bottom: 30px;
    }
    .grid div {
        background-color: #c18cff;
        border: 2px solid #6b00d6;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .grid div.active {
        background-color: #6b00d6;
    }
    .save-btn {
        background-color: #5AE9DD;
        color: #6b00d6;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        padding: 10px 30px;
        cursor: pointer;
    }
    .save-btn:hover {
        background-color: #3cd8ca;
    }
</style>
</head>
<body>

<!-- Top bar -->
<div class="top-bar">
    <button class="menu-btn" @click="sidebarOpen = !sidebarOpen">≡</button>
</div>

<!-- Sidebar -->
<div :class="{ 'sidebar': true, 'open': sidebarOpen }">
    <button class="menu-button" onclick="location.href='mp3tomusic.html'">mp3 to music sheet</button>
    <button class="menu-button" onclick="location.href='library.html'">Library</button>
    <button class="menu-button" onclick="location.href='create.html'">Create</button>
    <button class="btn btn-danger logout-btn" @click="logout">Logout</button>
    <div class="bottom-icon" @click="sidebarOpen = false">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="40" height="40">
            <path d="M18 6L6 18M6 6l12 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
</div>

<!-- Main content -->
<div class="create-container">
    <div class="create-title">Edit</div>
    <img src="Img/partituras.png" alt="">
    <div class="grid">
        <template x-for="(active, index) in grid" :key="index">
            <div :class="{ 'active': active }" @click="grid[index] = !grid[index]"></div>
        </template>
    </div>
    <button class="save-btn">save</button>
</div>

<script>
function checkAuth() {
    if (!localStorage.getItem('currentUser')) {
        window.location.href = 'login.html';
    }
}
function logout() {
    localStorage.removeItem('currentUser');
    window.location.href = 'index.html';
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

document.addEventListener("DOMContentLoaded", async () => {

    const params = new URLSearchParams(window.location.search);
    const usuario = params.get("usuario");
    const nombre = params.get("nombre");
    let xml = null;

    const osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("osmd-container", {
        drawTitle: false,
        drawComposer: false,
        drawCredits: false
    });

    // Cargar si existe
    if (usuario && nombre) {
        const r = await fetch(`/api/editor/load/${usuario}/${nombre}`);
        const data = await r.json();
        xml = data.xml;

        await osmd.load(xml);
        osmd.render();

        document.getElementById("titulo-doc").value = nombre;
    }

    // Si no existe → partitura vacía
    if (!xml) {
        xml = `
        <?xml version="1.0" encoding="UTF-8"?>
        <score-partwise version="3.1">
            <part-list>
                <score-part id="P1"><part-name>Music</part-name></score-part>
            </part-list>
            <part id="P1">
                <measure number="1">
                    <attributes>
                        <divisions>1</divisions>
                        <key><fifths>0</fifths></key>
                        <time><beats>4</beats><beat-type>4</beat-type></time>
                        <clef><sign>G</sign><line>2</line></clef>
                    </attributes>
                </measure>
            </part>
        </score-partwise>`;

        await osmd.load(xml);
        osmd.render();
    }

    // -------- SAVE ----------
    document.querySelector(".save-btn").addEventListener("click", async () => {

        const svg = document.querySelector("#osmd-container svg");
        if (!svg) return alert("No hay nada para guardar");

        const xmlSerializer = new XMLSerializer();
        const svgString = xmlSerializer.serializeToString(svg);

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const img = new Image();
        img.src = URL.createObjectURL(new Blob([svgString], {type:"image/svg+xml"}));

        img.onload = async () => {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);

            const pngBase64 = canvas.toDataURL("image/png");

            const nombreNuevo = document.getElementById("titulo-doc").value;

            const res = await fetch("/api/editor/save", {
                method: "POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify({
                    usuario,
                    nombre: nombreNuevo,
                    xml,
                    png: pngBase64
                })
            });

            const out = await res.json();
            if (out.success) alert("Partitura guardada.");
        };
    });
});
