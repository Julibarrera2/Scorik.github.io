<!DOCTYPE html>
<html lang="en" x-data="{ sidebarOpen: false, grid: Array(24).fill(false) }" x-init="checkAuth()">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editor de Partitura</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/opensheetmusicdisplay@1.6.9/build/opensheetmusicdisplay.min.js"></script>
<!DOCTYPE html> 
<html lang="en" x-data="creatorApp()">
<head>
    <style>
        body {
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #24d9d7 0%, #a3e4e5 40%, #a3e4e5 100%);
        }

        /* TOP BAR */
        .topbar {
            width: 100%;
            height: 120px;
            background: #24d9d7;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            z-index: 20;
        }

        .hamburger {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 60px;
            height: 60px;
            background: #7b2cff;
            border-radius: 20px;
            padding: 12px 14px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hamburger div {
            width: 32px;
            height: 5px;
            background: #4a169b;
            margin: 4px 0;
            border-radius: 5px;
        }

        .title {
            font-size: 38px;
            color: #7b2cff;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .doc-input {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 32px;
            border-radius: 999px;
            border: none;
            padding: 0 16px;
            font-size: 13px;
            background: #a23aff;
            color: #ffffff;
            text-align: center;
        }

        .doc-input::placeholder {
            color: #f5e8ff;
        }

        /* Sidebar */
    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: #814ac495; /* Morado claro */
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 80px;
        box-sizing: border-box;
    }
    .sidebar.open {
        transform: translateX(0);
    }

    .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-grow: 1;
    }

    .menu-button {
        background-color: #ffffff;
        color: #8300F6;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        margin: 15px 0;
        width: 170px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
    }
    .menu-button:hover {
        background-color: #e0d7f8;
    }

    .bottom-area {
        margin-top: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .bottom-icon {
        margin-bottom: 20px;
        cursor: pointer;
    }
        /* LEFT TOOLBAR */
        .tool-column {
            position: fixed;
            top: 120px;
            left: 0;
            width: 110px;
            background: #a3e4e5;
            padding: 20px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tool-btn {
            width: 65px;
            height: 65px;
            background: #ffffff;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            border: 2px solid #d3f3f3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tool-btn img {
            width: 42px;
        }

        /* RIGHT PANEL (SELECTORES) */
        .right-panel {
            position: fixed;
            right: 0;
            top: 120px;
            width: 260px;
            background: #a3e4e5;
            padding: 20px 20px 28px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            box-sizing: border-box;
        }

        .instrument-btn {
            align-self: flex-end;
            background: #7b2cff;
            color: #ffffff;
            border: none;
            border-radius: 999px;
            padding: 8px 22px;
            font-weight: 600;
            font-size: 13px;
            text-transform: lowercase;
        }

        .selector-block {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-size: 14px;
            color: #3e1588;
        }

        .selector-label {
            font-weight: 600;
        }

        .selector-btn {
            width: 100%;
            background: #7b2cff;
            color: #ffffff;
            border: none;
            border-radius: 999px;
            padding: 9px 16px;
            text-align: left;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .selector-btn span.arrow {
            font-size: 11px;
        }

        .save-btn {
            margin-top: auto;
            align-self: center;
            width: 150px;
            background: #f0c9ff;
            color: #7b2cff;
            border: none;
            border-radius: 999px;
            padding: 11px 0;
            font-weight: 700;
            text-transform: lowercase;
            font-size: 16px;
        }

        /* MAIN SHEET AREA */
        .canvas-area {
            margin-top: 140px;
            margin-left: 120px;
            margin-right: 280px;
        }

        #staffCanvas {
            width: 100%;
            border-radius: 0;
            background: #ffffff;
        }

        .draggable {
            position: absolute;
            width: 60px;
            cursor: grab;
        }
    </style>

</head>
<body>

    <!-- Sidebar -->
<div :class="{ 'sidebar': true, 'open': sidebarOpen }">
    <div class="menu">
        <button class="menu-button" onclick="location.href='mp3tomusic.html'">mp3 to music sheet</button>
        <button class="menu-button" onclick="location.href='library.html'">Library</button>
        <button class="menu-button" onclick="location.href='create.html'">Create</button>
        <button class="menu-button" onclick="location.href='User.html'">User</button>
    </div>
    <div class="bottom-area">
        <div class="bottom-icon" @click="sidebarOpen = false">
            <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" width="40" height="40">
                <path d="M18 6L6 18M6 6l12 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
</div>

    <!-- TOPBAR -->
    <div class="topbar">
        <div class="hamburger" @click="sidebarOpen=!sidebarOpen">
            <div></div><div></div><div></div>
        </div>
        <div class="title">editor</div>
        <input class="doc-input" type="text" placeholder="#n">
    </div>

    <!-- LEFT TOOLBAR -->
    <div class="tool-column">
        <div class="tool-btn">
            <img src="notas/negra.png" alt="">
        </div>
        <div class="tool-btn">
            <img src="notas/corchea.png" alt="">
        </div>
        <div class="tool-btn">
            <img src="notas/clave.png" alt="">
        </div>
        <div class="tool-btn">
            <img src="silencios/silencio_negra.png" alt="">
        </div>
        <div class="tool-btn">
            <img src="otros/simbolo1.png" alt="">
        </div>
        <div class="tool-btn">
            <img src="otros/simbolo2.png" alt="">
        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <button class="instrument-btn">select instrument</button>

        <div class="selector-block">
            <span class="selector-label">Dinámica</span>
            <button class="selector-btn">
                Dinamica
                <span class="arrow">▼</span>
            </button>
        </div>

        <div class="selector-block">
            <span class="selector-label">Clave</span>
            <button class="selector-btn">
                Clave
                <span class="arrow">▼</span>
            </button>
        </div>

        <div class="selector-block">
            <span class="selector-label">Armadura</span>
            <button class="selector-btn">
                Armadura
                <span class="arrow">▼</span>
            </button>
        </div>

        <div class="selector-block">
            <span class="selector-label">Ind. de Compás</span>
            <button class="selector-btn">
                Ind. de Compás
                <span class="arrow">▼</span>
            </button>
        </div>

        <button class="save-btn" @click="saveCanvas()">save</button>
    </div>

    <!-- MAIN SHEET -->
    <div class="canvas-area">
        <!-- Podés seguir usando canvas o poner directamente una imagen de la partitura -->
        <canvas id="staffCanvas"></canvas>
        <!-- Ejemplo con imagen:
        <img src="partituras/ejemplo.png" alt="Partitura" style="width:100%; display:block;">
        -->
    </div>

<script>
async function checkAuth() {
    try {
        const r = await fetch('/api/session');
        if (!r.ok) throw 0;
        const d = await r.json();
        if (!d.logged_in) throw 0;
    } catch {
        window.location.href = 'login.html';
    }
}
async function logout() {
    await fetch('/api/logout', { method: 'POST' });
    window.location.href = 'index.html';
}
</script>

</body>
</html>
