<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar Sesión</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column justify-content-center align-items-center vh-100" style="font-family: 'Inter', sans-serif;">
<div class="text-center w-100" style="max-width: 400px;">
    <h2 class="fw-bold mb-4">Iniciar sesión</h2>
    <form>
    <input type="email" class="form-control mb-3" placeholder="Correo electrónico" required>
    <input type="password" class="form-control mb-3" placeholder="Contraseña" required>
    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
    <p class="mt-3">¿No tienes una cuenta? <a href="register.html">Registrarse</a></p>
</div>
</body>
</html>
